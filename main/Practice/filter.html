<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="filter.css">
</head>
<body>
    <p>Blur</p>
    <div class="flex justify-between">
        <div>
            <img class="blur-none" src="download.jpeg" alt="">
        </div>
        <div>
            <img class="blur-sm" src="download.jpeg" alt="">
        </div>
        <div>
            <img class="blur-lg" src="download.jpeg" alt="">
        </div>
        <div>
            <img class="blur-2xl" src="download.jpeg" alt="">
        </div>
    </div>
    <br>
    <p>Brightness</p>
    <div class="flex justify-between">
        <div>
            <img class="brightness-50" src="download.jpeg" alt="">
        </div>
        <div>
            <img class="brightness-100" src="download.jpeg" alt="">
        </div>
        <div>
            <img class="brightness-150" src="download.jpeg" alt="">
        </div>
        <div>
            <img class="brightness-200" src="download.jpeg" alt="">
        </div>
    </div>
    <br>
    <p>Contrast</p>
    <div class="flex justify-between">
        <div>
            <img class="contrast-0" src="download.jpeg" alt="">
        </div>
        <div>
            <img class="contrast-50" src="download.jpeg" alt="">
        </div>
        <div>
            <img class="contrast-100" src="download.jpeg" alt="">
        </div>
        <div>
            <img class="contrast-200" src="download.jpeg" alt="">
        </div>
    </div>
    <br>
    <p>Backdrop Blur</p>
    <div class="grid h-[160px] gap-12 grid-cols-4">
        <div class=" bg-[url('download.jpeg')] bg-cover w-full bg-no-repeat"></div>
        <div class=" bg-[url('download.jpeg')] bg-cover w-full bg-no-repeat"></div>
        <div class=" bg-[url('download.jpeg')] bg-cover w-full bg-no-repeat"></div>
        <div class=" bg-[url('download.jpeg')] bg-cover w-full bg-no-repeat"></div>
    </div>
</body>
</html>
